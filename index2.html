	<!-- FONTAWESONE -->

		<div class="container">
			<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-6">

			        <div class="col-md-6 col-sm-6 col-xs-6">

				            </div>
			        	</div>
					</div>
			    </div>
			</div>
		</div>
	</section>
